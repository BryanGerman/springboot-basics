<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"/>
</head>
<body>
    <h1 th:text="${title}"/>
    <ul>
        <li th:text="${user.name}"/>
        <li th:text="${user.lastName}"/>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'No tiene email'}"></li>
    </ul>
</body>
</html>
